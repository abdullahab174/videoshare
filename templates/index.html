{% extends "base.html" %}
{% block title %}tikshare | Discover{% endblock %}

{% block content %}
<section class="intro text-center py-6 bg-gray-100 rounded-xl shadow-sm mb-8">
    <h1 class="text-3xl font-bold mb-2">Discover on tikshare</h1>
    <p class="text-gray-600">Watch trending short-form videos from amazing creators.</p>
</section>

<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for video in videos %}
        <article class="rounded-2xl border border-gray-200 overflow-hidden shadow-md hover:shadow-lg transition">
            <div class="aspect-w-16 aspect-h-9 bg-black">
                <video class="w-full h-full object-cover" controls>
                    <source src="{{ video['url'] }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="p-4">
                <h2 class="font-semibold text-lg truncate">{{ video['title'] }}</h2>
                <p class="text-sm text-gray-500 mt-1">by {{ video['publisher'] }}</p>
            </div>
        </article>
    {% endfor %}
</div>
{% endblock %}
