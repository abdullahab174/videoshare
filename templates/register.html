{% extends "base.html" %}
{% block title %}Sign Up | Tikshare{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-[80vh]">
  <div class="card">
    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" required>
      
      <label>Password</label>
      <input type="password" name="password" required>
      
      <label>Role</label>
      <select name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="consumer">Consumer</option>
        <option value="creator">Creator</option>
      </select>
      
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</section>

<style>
section {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 80vh;
}
.card {
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
  width:100%;
  max-width:380px;
}
label {
  font-weight:600;
  display:block;
  margin-bottom:6px;
  font-size:0.9rem;
}
input, select {
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  margin-bottom:16px;
  font-size:0.95rem;
}
button {
  width:100%;
  padding:10px;
  background:#6366f1;
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition: background 0.2s ease;
}
button:hover { background:#4f46e5; }
.link {
  text-align:center;
  margin-top:12px;
  font-size:0.9rem;
}
.link a {
  color:#6366f1;
  text-decoration:none;
  font-weight:600;
}
.link a:hover { text-decoration:underline; }
</style>
{% endblock %}
