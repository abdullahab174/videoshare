{% extends "base.html" %}
{% block title %}Sign Up | Tikshare{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Tikshare</title>
  <style>
    body { background:#f9fafb; font-family:sans-serif; margin:0; }
    .container { display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .card {
      background:#fff; padding:30px; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05); width:100%; max-width:400px;
    }
    h1 { text-align:center; font-size:1.8rem; margin-bottom:8px; }
    p { text-align:center; color:#6b7280; margin-bottom:20px; }
    label { font-weight:600; display:block; margin-bottom:6px; font-size:0.9rem; }
    input {
      width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;
      margin-bottom:16px; font-size:0.95rem;
    }
    button {
      width:100%; padding:10px; background:#6366f1; color:#fff; font-weight:bold;
      border:none; border-radius:8px; cursor:pointer;
    }
    button:hover { background:#4f46e5; }
    .link { text-align:center; margin-top:12px; font-size:0.9rem; }
    .link a { color:#6366f1; text-decoration:none; font-weight:600; }
    .link a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome Back</h1>
      <p>Login to continue on Tikshare</p>
      <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="link">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
